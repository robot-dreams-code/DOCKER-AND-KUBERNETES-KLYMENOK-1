apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-app-andrii-deployment
  labels:
    app: course-app-andrii-kharkovyi
spec:
  replicas: 10
  selector:
    matchLabels:
      app: course-app-andrii-kharkovyi
  template:
    metadata:
      labels:
        app: course-app-andrii-kharkovyi
    spec:
      containers:
        - name: course-app-andrii-kharkovyi
          image: geo14tr89/course-app-andrii:latest
          ports:
            - containerPort: 8080
          env:
            - name: APP_MESSAGE
              value: "Course App by Andrii Kharkovyi"
            - name: APP_STORE
              value: "sqlite"
            - name: APP_DB_PATH
              value: "/data/app.db"
            - name: APP_REDIS_URL
              value: "redis://course-redis:6379/0"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

