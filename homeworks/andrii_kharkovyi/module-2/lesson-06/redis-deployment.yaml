apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-redis
  labels:
    app: course-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-redis
  template:
    metadata:
      labels:
        app: course-redis
    spec:
      containers:
        - name: course-redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: redis-data
          emptyDir: {}



