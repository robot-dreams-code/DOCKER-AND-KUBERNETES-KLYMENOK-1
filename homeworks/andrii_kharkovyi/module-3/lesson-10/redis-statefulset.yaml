apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: course-redis
spec:
  serviceName: "course-redis"
  replicas: 1
  selector:
    matchLabels:
      app: course-redis
  template:
    metadata:
      labels:
        app: course-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          command:
            - redis-server
            - --appendonly
            - "yes"
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi