apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: course-app
  template:
    metadata:
      labels:
        app: course-app
    spec:
      containers:
      - name: course-app
        image: kekotopko/course-app:latest
        ports:
        - containerPort: 8080