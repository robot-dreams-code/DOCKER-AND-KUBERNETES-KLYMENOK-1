apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: course-app-tls
  namespace: default
spec:
  secretName: course-app-tls
  duration: 2160h
  renewBefore: 360h
  commonName: course-app.local
  dnsNames:
    - course-app.local
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
