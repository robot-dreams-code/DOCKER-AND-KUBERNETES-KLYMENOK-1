apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.dragonfly.rbac.serviceAccount }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.dragonfly.rbac.role }}
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups: ["dragonflydb.io"]
  resources: ["dragonflies"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.dragonfly.rbac.serviceAccount }}-binding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.dragonfly.rbac.serviceAccount }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Values.dragonfly.rbac.role }}
  apiGroup: rbac.authorization.k8s.io
