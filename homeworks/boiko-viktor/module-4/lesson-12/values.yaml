app:
  name: course-app
  replicaCount: 3

  image:
    repository: viktor1sss/course-app
    tag: lesson-08
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  livenessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /readyz
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
  env:
    APP_STORE: "redis"
    APP_MESSAGE: "Docker and Kubernetes Course App Hello Viktor - Helm Deployment"
    APP_REDIS_URL: "" 

ingress:
  enabled: true
  className: ""
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Release.Namespace }}-redirect-https@kubernetescrd"

  hosts:
    - host: course-app.local
      paths:
        - path: /
          pathType: Prefix

  tls:
    enabled: true
    secretName: course-app-tls
    hosts:
      - course-app.local

tls:
  enabled: true
  crt: |
    
  key: |
    

middleware:
  enabled: true
  name: redirect-https

dragonfly:
  enabled: true
  name: dragonfly-course-app
  replicas: 1
  image: "ghcr.io/dragonflydb/dragonfly:latest"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi
  rbac:
    serviceAccount: db-viewer
    role: db-readonly
