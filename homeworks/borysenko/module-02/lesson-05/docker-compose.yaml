version: '3.8'

services:
  app:
    image: my-build:2.0 
    
    ports:
      - "8080:8080"
      
    environment:
      - APP_STORE=redis
      - APP_REDIS_URL=redis://redis:6379/0
      - APP_DB_PATH=/app/data/data.sql 
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s 
      
    volumes:
      - appdata:/app/data 
      
    depends_on:
      redis:
        condition: service_healthy 
  redis:
    image: redis:alpine
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      
    volumes:
      - redis_data:/data 
      
volumes:
  appdata:
  redis_data: