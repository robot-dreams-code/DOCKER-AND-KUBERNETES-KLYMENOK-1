apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: lesson-10
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: database
          image: redis:8.4.0
          ports:
            - containerPort: 6379
              name: database
  strategy:
    type: Recreate
