{{- if .Values.redis.internal.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "course-app.fullname" . }}-redis
spec:
  serviceName: {{ include "course-app.fullname" . }}-redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.internal.image }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.redis.internal.storage }}
{{- end }}

