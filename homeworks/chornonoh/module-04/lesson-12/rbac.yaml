apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-viewer
  namespace: lesson-12
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: db-readonly
  namespace: lesson-12
rules:
  - apiGroups:
      - dragonflydb.io
    resources:
      - dragonflies
      - dragonflies/status
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: db-readonly-binding
  namespace: lesson-12
subjects:
  - kind: ServiceAccount
    name: db-viewer
    namespace: lesson-12
roleRef:
  kind: Role
  name: db-readonly
  apiGroup: rbac.authorization.k8s.io
