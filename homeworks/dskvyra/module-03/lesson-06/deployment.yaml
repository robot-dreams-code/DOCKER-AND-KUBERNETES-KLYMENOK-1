apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-app
  namespace: course-app-ns
spec:
  replicas: 5
  selector:
    matchLabels:
      app: course-app
  template:
    metadata:
      labels:
        app: course-app
    spec:
      containers:
      - name: course-app
        image: holymykolay/course-app:latest
        ports:
        - containerPort: 8080
