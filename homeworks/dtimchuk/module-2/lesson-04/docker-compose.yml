version: '3.8'

services:
  course-app:
    build:
      context: ../../../..
      dockerfile: homeworks/dtimchuk/module-2/lesson-04/Dockerfile
    container_name: course-app
    ports:
      - "8080:8080"
    environment:
      - APP_STORE=redis
      - APP_REDIS_URL=redis://dragonfly:6379/0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - common-network

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: dragonfly
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - common-network

networks:
  common-network:
    driver: bridge
