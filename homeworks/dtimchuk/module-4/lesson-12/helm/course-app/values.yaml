namespace: dtimchuk-dev

replicaCount: 3

dragonfly:
  enabled: true
  name: dragonfly
  replicas: 2
  image:
    repository: docker.dragonflydb.io/dragonflydb/dragonfly
    tag: v1.23.1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

rbac:
  enabled: true
  serviceAccount:
    name: db-viewer
  role:
    name: db-readonly

image:
  repository: dmitrytimchuk/course-app
  pullPolicy: IfNotPresent
  tag: latest

app:
  name: "Course App"
  version: "1.0"
  environment: "development"
  store: "dragonfly"

redis:
  host: dragonfly
  port: 6379
  password: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: traefik
  host: course-app.local

probes:
  readiness:
    path: /readyz
    port: 80
    periodSeconds: 5
    initialDelaySeconds: 10
    timeoutSeconds: 3
  liveness:
    path: /healthz
    port: 80
    periodSeconds: 5
    initialDelaySeconds: 10
    timeoutSeconds: 3

strategy:
  type: RollingUpdate
  maxUnavailable: 1
  maxSurge: 1
