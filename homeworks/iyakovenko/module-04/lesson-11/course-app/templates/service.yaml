apiVersion: v1
kind: Service
metadata:
  name: {{ include "course-app.fullname" . }}-external-service
  labels:
    {{- include "course-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "course-app.selectorLabels" . | nindent 4 }}
