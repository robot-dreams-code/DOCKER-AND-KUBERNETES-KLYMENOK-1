apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-viewer
  namespace: testlab

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: db-readonly
  namespace: testlab
rules:
  - apiGroups: ["dragonflydb.io"]
    resources: ["dragonflies"]   
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: db-viewer-binding
  namespace: testlab
subjects:
  - kind: ServiceAccount
    name: db-viewer
    namespace: testlab
roleRef:
  kind: Role
  name: db-readonly
  apiGroup: rbac.authorization.k8s.io