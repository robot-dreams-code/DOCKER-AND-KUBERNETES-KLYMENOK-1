apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-viewer
  namespace: lesson11
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: db-readonly
  namespace: lesson11
rules:
  - apiGroups: ["dragonflydb.io"]
    resources: ["dragonflies"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: db-readonly-binding
  namespace: lesson11
subjects:
  - kind: ServiceAccount
    name: db-viewer
    namespace: lesson11
roleRef:
  kind: Role
  name: db-readonly
  apiGroup: rbac.authorization.k8s.io

