---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ .Values.app.name }}"
  name: "{{ .Values.app.name }}-service"
  namespace: "{{ .Values.namespace}}"
spec:
  type: "{{ .Values.service.type }}"
  selector:
    app: "{{ .Values.app.name }}"
  ports:
  - name: "{{ .Values.app.name }}-service"
    port: {{ .Values.service.port }}
    protocol: {{ .Values.service.TCP }}
    targetPort: {{ .Values.service.targetPort }}
...