---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: "{{ .Values.app.name }}"
  name: "{{ .Values.app.name }}-ingress"
  namespace: "{{ .Values.namespace}}"
spec:
  rules:
    - host: "{{ .Values.ingressHost }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.app.name }}-service"
                port:
                  number: {{ .Values.service.port }}
  tls:
    - hosts:
        - "{{ .Values.ingressHost }}"
