apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-deploy
  namespace: lab
  labels:
    env: qa
spec:
  replicas: 10
  selector:
    matchLabels:
      env: qa
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  replicas: 3
  selector:
    matchLabels:
      env: qa
  template:
    metadata:
      name: lab-pod
      namespace: lab
      labels:
        env: qa
    spec:
      containers:
        - name: app
          image: mmykhailenko/lesson-04:dev
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: lab-cm
            - containerPort: 8080
