apiVersion: batch/v1
kind: Job
metadata:
    name: stress-job
    namespace: homework
spec:
    ttlSecondsAfterFinished: 180
    template:
        spec:
            containers:
                -   name: stress-job
                    image: polinux/stress
                    command:
                        ["sh", "-c", "stress --vm 1 --vm-bytes 124M --timeout 30s"]
                    resources:
                        requests:
                            memory: "16Mi"
                            cpu: "50m"
                        limits:
                            memory: "32Mi"
                            cpu: "100m"
            restartPolicy: Never