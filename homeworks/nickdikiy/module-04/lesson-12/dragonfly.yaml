apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
    name: dragonfly
spec:
    replicas: 2
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    resources:
        requests:
            cpu: 250m
            memory: 256Mi
        limits:
            cpu: 500m
            memory: 512Mi