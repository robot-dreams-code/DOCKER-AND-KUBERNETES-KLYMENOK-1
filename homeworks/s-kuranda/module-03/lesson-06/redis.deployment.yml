apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: robot-dreams
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis-server
          image: redis:alpine
          ports:
            - containerPort: 6379
          command: ["redis-server"]
          env:
            - name: TZ
              value: "Europe/Kiev"
            - name: LANG
              value: "en_US.UTF-8"
            - name: LC_ALL
              value: "en_US.UTF-8"
            - name: LANGUAGE
              value: "en_US:en"