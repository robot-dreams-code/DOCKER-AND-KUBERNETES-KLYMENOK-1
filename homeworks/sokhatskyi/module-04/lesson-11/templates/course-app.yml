apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-course-app-deployment
  labels:
    app: {{ .Values.labels.app }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.labels.app }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: {{ .Values.labels.app }}
    spec:
      containers:
      - name: course-app
        image: sohatz/lesson-04-web:2.0
        ports:
        - containerPort: 8080
        env:
          - name: APP_STORE
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: APP_STORE
          - name: APP_REDIS_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: APP_REDIS_URL
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: course-app-service
spec:
  type: ClusterIP
  selector:
    app: course-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080