apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-viewer
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: db-viewer
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: db-readonly
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: db-readonly
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
- apiGroups:
  - dragonflydb.io
  resources:
  - dragonflies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dragonflydb.io
  resources:
  - dragonflies/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: db-viewer-db-readonly
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: db-viewer
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: db-readonly
subjects:
- kind: ServiceAccount
  name: db-viewer
  namespace: {{ .Release.Namespace }}
