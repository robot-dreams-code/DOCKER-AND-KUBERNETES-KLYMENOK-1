services:
  app:
    image: "course-app:2.0.0"
    ports:
      - "8080:8080"
    environment:
      - APP_MESSAGE=Welcome to the Course Application!
    networks:
      - db
      - app
    depends_on:
      redis:
        condition: service_started

  redis:
    image: "redis:alpine"
    environment:
      - APP_STORE=redis
      - APP_REDIS_URL=redis://redis:6379/0
    volumes:
      - app-data:/data
    networks:
      - db
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  db:
    driver: bridge
  app:
    driver: bridge

volumes:
  app-data:
