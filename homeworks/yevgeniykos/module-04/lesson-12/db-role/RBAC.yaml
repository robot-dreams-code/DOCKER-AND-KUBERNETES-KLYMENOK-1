apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    kubernetes.io/enforce-mountable-secrets: "true"
  name: dragonfly-sa
  namespace: mod04-less12
secrets:
- name: dragonfly-sa-token-xtk9m    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dragonfly-role
  namespace: mod04-less12
rules:
- apiGroups: ["dragonflydb.io"]
  resources: ["databases", "dragonflies", "databases/status", "services", "pods"]
  verbs: ["get", "list", "watch"]
--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dragonfly-rb
  namespace: mod04-less12
subjects:
- kind: ServiceAccount
  name: dragonfly-sa
  namespace: mod04-less12
roleRef:
  kind: Role
  name: dragonfly-role
  apiGroup: rbac.authorization.k8s.io
  