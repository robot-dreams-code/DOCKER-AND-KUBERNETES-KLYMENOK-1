# =========================================
# Namespace
# =========================================
apiVersion: v1
kind: Namespace
metadata:
  name: course-app

---
# =========================================
# ConfigMap with ENV variables
# =========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: course-app-config
  namespace: course-app
data:
  APP_MESSAGE: "Welcome to the Course App (Kubernetes)"
  APP_STORE: "redis"
  APP_REDIS_URL: "redis://redis:6379/0"
  APP_DB_PATH: "/app/data/data.sql"

---
# =========================================
# Redis Service
# =========================================
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: course-app
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  type: ClusterIP

---
# =========================================
# Redis Deployment (no persistence)
# =========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: course-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["--save", "60", "1", "--appendonly", "yes"]  # same as docker-compose
          ports:
            - containerPort: 6379
          readinessProbe:
            exec:
              command: ["redis-cli","ping"]
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["redis-cli","ping"]
            initialDelaySeconds: 10
            periodSeconds: 10

---
# =========================================
# course-app Service
# =========================================
apiVersion: v1
kind: Service
metadata:
  name: course-app
  namespace: course-app
spec:
  selector:
    app: course-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort

---
# =========================================
# course-app Deployment
# =========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-app
  namespace: course-app
spec:
  replicas: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2   # at most 2 pod can be down during update
      maxSurge: 2         # at most 2 extra pod above desired replicas
  selector:
    matchLabels:
      app: course-app
  template:
    metadata:
      labels:
        app: course-app
    spec:
      containers:
        - name: course-app
          image: ypodop/course-app:latest 
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: course-app-config
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 2
            periodSeconds: 10