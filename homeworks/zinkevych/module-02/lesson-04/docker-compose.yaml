services:
  course-app:
    build:
      # # Context: workspace root (4 levels up: lesson-04 -> module-02 -> zinkevych -> homeworks -> root)
      context: ../../../../
      dockerfile: homeworks/zinkevych/module-02/lesson-04/Dockerfile
    container_name: course-app
    ports:
      - "8080:8080"
    environment:
      - APP_MESSAGE=HEY! NEW WELCOME MESSAGE!
      - APP_STORE=redis
      - APP_DB_PATH=/data/app.db
      - APP_REDIS_URL=redis://redis-server:6379/0
    depends_on:
      - redis-server
    networks:
      - app-network

  redis-server:
    image: redis:7-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:

